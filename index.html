<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Savings Goal Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://example.com/christmas-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-bottom: 10px;
            width: 90%;
            max-width: 280px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff3d3d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff6961;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            padding: 0 10px;
        }
        .roulette {
            display: none;
            margin-top: 20px;
            flex-direction: column;
            align-items: center;
        }
        .prizes {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 300px;
        }
        .prizes li {
            background: #ffdf00;
            color: #000;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 14px;
            animation: pulse 1s infinite alternate;
            box-shadow: 0 0 5px rgba(255, 223, 0, 0.8);
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            color: #000;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Savings Goal Games üéÑ</h1>
        <p>Enter your number to verify if you‚Äôre part of our program and play our Christmas Roulette!</p>
        <input type="text" id="numberInput" placeholder="Enter your number">
        <button onclick="verifyNumber()">Verify</button>
        <div id="message" class="message"></div>
        <div class="roulette" id="roulette">
            <ul class="prizes" id="prizesList"></ul>
            <button onclick="startRoulette()" id="rouletteButton">üíé Start to Play ü§ë</button>
        </div>
        <div id="history" class="message"></div>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('infoModal')">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <audio id="backgroundMusic">
        <source src="https://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Sevish_-__nbsp_.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const validNumbers = ["09270878125", "09186931504", "09949533676", "09063670501"];
        let musicPlaying = false;
        const music = document.getElementById("backgroundMusic");

        function playBackgroundMusic() {
            if (!musicPlaying) {
                music.play();
                musicPlaying = true;
            }
        }

        function showModal(message) {
            const modal = document.getElementById("infoModal");
            const modalMessage = document.getElementById("modalMessage");
            modalMessage.textContent = message;
            modal.style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function verifyNumber() {
            const numberInput = document.getElementById("numberInput").value.trim();
            const message = document.getElementById("message");
            const roulette = document.getElementById("roulette");
            const history = document.getElementById("history");

            const savedData = JSON.parse(localStorage.getItem("savingsGameHistory")) || {};

            if (savedData[numberInput]) {
                playBackgroundMusic();
                const { prize } = savedData[numberInput];
                history.innerHTML = `üéâ You have already played. Your number: ${numberInput} won ${prize} pesos. You will automatically receive it on December 18, 2024.`;
                message.textContent = "";
                roulette.style.display = "none";
                return;
            }

            if (validNumbers.includes(numberInput)) {
                showModal("üéâ Congratulations! Your number is valid. Start playing now for a chance to win exciting prizes!");
                roulette.style.display = "flex";
                history.textContent = "";
                populatePrizes();
            } else {
                showModal("üéÑ Sorry, your number is not a part of the Savings Goal Program. üéÖ");
                roulette.style.display = "none";
                history.textContent = "";
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function populatePrizes() {
            const prizes = [100, 10, 175, 200, 5, 275, 300, 325, 15, 375, 400, 425, 20, 500, 35, 550, 700, 30, 60, 600, 1000, 75, 800, 40];
            shuffleArray(prizes);
            const prizesList = document.getElementById("prizesList");
            prizesList.innerHTML = prizes.map(prize => `<li>${prize}</li>`).join("");
        }

        function startRoulette() {
            playBackgroundMusic();
            const prizes = [100, 10, 175, 200, 5, 275, 300, 325, 15, 375, 400, 425, 20, 500, 35, 550, 700, 30, 60, 600, 1000, 75, 800, 40];
            shuffleArray(prizes);

            const selectedPrize = prizes[Math.floor(Math.random() * prizes.length)];
            const numberInput = document.getElementById("numberInput").value.trim();
            const history = document.getElementById("history");

            // Save the prize to localStorage
            const savedData = JSON.parse(localStorage.getItem("savingsGameHistory")) || {};
            savedData[numberInput] = { prize: selectedPrize };
            localStorage.setItem("savingsGameHistory", JSON.stringify(savedData));

            history.innerHTML = `üéâ Congratulations! You won ${selectedPrize} pesos. You will receive your prize on December 18, 2024.`;

            const roulette = document.getElementById("roulette");
            roulette.style.display = "none";
			
			showModal(`üéâ You won ${selectedPrize} pesos! Enjoy your holidays! üéÑ \nThis game is played one time. See you next December ${new Date().getFullYear() + 1}. Thank you for your trust in the Savings Goal Program.`);
						
			   setTimeout(() => {
			   showModal(`üèõÔ∏è You are under Vic Ocampo's management as a savings goal slot holder. üí∞ The prize you won will be processed directly through this channel and automatically transferred üí∏ to you.`);
           	   }, 20000);
		   
        }

        // Automatically play background music on user interaction (mobile-friendly)
        document.body.addEventListener("click", playBackgroundMusic, { once: true });
    </script>
</body>
</html>
